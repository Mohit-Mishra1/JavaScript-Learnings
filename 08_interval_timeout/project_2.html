<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key finder</title>
</head>
<body>
    <div id="key">Press any key</div>

    <script>
        let div = document.getElementById('key')

        window.addEventListener('keydown', function(e){
            div.innerHTML = e.key
        })
    </script>
</body>
</html>
